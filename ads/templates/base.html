<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}ItemSwap{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'ads:ad_list' %}"
          >ItemSwap</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ads:ad_list' %}">Объявления</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ads:ad_create' %}"
                >Создать объявление</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'ads:exchange_proposal_create' %}"
              >
                Предложить обмен
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Обмены
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'ads:incoming_proposals' %}"
                    >Входящие предложения</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'ads:outgoing_proposals' %}"
                    >Исходящие предложения</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Контент страницы -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
